<!DOCTYPE html>
<html>
<head>
    <title>发布新文章</title>
    <style>
        #editor {
            width: 100%;
            height: 300px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>发布新文章</h1>
    <form id="postForm">
        <div>
            <label for="title">标题:</label>
            <input type="text" id="title" required>
        </div>
        <div>
            <label for="filename">文件名:</label>
            <input type="text" id="filename" required placeholder="例如: my-new-post.html">
        </div>
        <div>
            <label for="content">内容 (Markdown):</label>
            <textarea id="content" rows="10" required></textarea>
        </div>
        <button type="submit">发布</button>
    </form>
    
    <div id="status"></div>

    <script src="post.js"></script>
</body>
</html>
