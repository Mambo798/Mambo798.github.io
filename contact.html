<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系我 - 我的个人博客</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background: #f4f4f4;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        nav {
            background: #333;
            color: #fff;
            padding: 10px;
        }
        nav a {
            color: #fff;
            margin-right: 15px;
            text-decoration: none;
        }
        article {
            margin-bottom: 30px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #f4f4f4;
            margin-top: 20px;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
        }
        input[type="submit"] {
            background: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>我的个人博客</h1>
        <p>分享我的想法和经验</p>
    </header>
    
    <nav>
        <a href="index.html">首页</a>
        <a href="about.html">关于我</a>
        <a href="contact.html">联系我</a>
    </nav>
    
    <main>
        <article>
            <h2>联系我</h2>
            
            <p>如果你有任何问题或建议，欢迎通过以下方式联系我：</p>
            
            <h3>联系方式</h3>
            <ul>
                <li>电子邮件: example@example.com</li>
                <li>社交媒体: @myblog</li>
            </ul>
            
            <h3>留言表单</h3>
            <form action="#" method="post">
                <label for="name">姓名:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">电子邮件:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">留言内容:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <input type="submit" value="发送留言">
            </form>
        </article>
    </main>
    
    <footer>
        <p>&copy; 2023 我的个人博客. 保留所有权利.</p>
    </footer>
</body>
</html>
